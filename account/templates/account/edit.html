{% extends "base.html" %}

{% block title %}حساب کاربری خود را ویرایش کنید{% endblock %}

{% block content %}
  <h1>ویرایش حساب کاربری</h1>
  <p>میتوانید با استفاده از فرم زیر حساب کاربری خود راویرایش کنید</p>
  <form action="." method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="ذخیره تغییرات"></p>
  </form>
{% endblock %}
